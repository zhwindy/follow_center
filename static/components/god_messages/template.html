<div v-show="messages.length != 0 " class="text-center">
    <a v-on="click:old" v-btn-loading="old_loading" href='javascript:void(0);' class="btn btn-defalt">历史消息</a>
</div>
<component is="(%message.m_type%)" keep-alive v-repeat="message in messages" v-ref="c_messages" v-transition="fade">
</component>
<div class="text-center">
    <a v-on="click:new" v-btn-loading="new_loading" href='javascript:void(0);' class="btn btn-defalt"></a>
</div>
