{% block css %}
<link href="/static/message.css" rel="stylesheet" type="text/css" />
{% end %}
{% block js %}
<script src="/static/messages_app.js"></script>
{% end %}

{% extends 'base.html' %}
{% block body %}

<div class="row">
    <div id="v_messages" v-loading="loading" class="col-md-8">
        <component is="(%message.m_type%)" v-repeat="message:messages">
        </component>
        <div v-show="messages" class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 text-center">
                <a v-on="click:more" v-btn-loading="loading" href='javascript:void(0);' class="btn btn-defalt">更多...</a>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <div id="v_user" class="col-md-4">
        <hr>
    </div>
</div>
{% end %}
