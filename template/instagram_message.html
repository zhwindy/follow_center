<div id="instagram_{{message.id}}" class="box box-solid item">
    <div class="box-header">
        <h2 class="box-title">
            <a href="/user?god_name={{message.user_name}}">
                <img src="/instagram_icon/{{message.name}}" class="direct-chat-img">
                <div class="name">
                    {{message.name}}
                </div>
            </a>

        </h2>
        <div class="box-tools pull-right">
            <a class="a-icon" target="_blank" href="{{message.href}}">
                <span class="round-icon bg-icon-orange">
                    <i class="fa fa-instagram"></i>
                </span>
            </a>
            <a href="/message?t={{message.m_type}}&id={{message.id}}">
                <sub>{{message.created_at}}</sub>
            </a>
        </div>
    </div>
    <div class="box-body">
        {{message.text or ''}}
        <a href="{{message.extended_entities['url']}}">
            <img src="/ProxyHandler/{{message.extended_entities['url']}}" class="img-responsive">
            <br>
        </a>
    </div>
</div>
