<div id="instagram_{{message.id}}" class="box box-solid item">
    <div class="box-header">
        <h2 class="box-title">
            <a href="/user?god_name={{message.user_name}}">
                <img src="{{message.avatar}}" class="direct-chat-img" onerror="this.onerror=null;this.src='/ProxyHandler/{{message.avatar}}';">
                <div class="name">
                    {{message.name}}
                </div>
            </a>

        </h2>
        <div class="box-tools pull-right">
            <a class="a-icon" target="_blank" href="{{message.href}}">
                <span class="round-icon bg-icon-orange">
                    <i class="fa fa-instagram"></i>
                </span>
            </a>
            <a href="/message?t={{message.m_type}}&id={{message.id}}">
                <sub>{{message.created_at}}</sub>
            </a>
        </div>
    </div>
    <div class="box-body">
        {{message.text or ''}}
        <a href="{{message.extended_entities['url']}}">
            <img src="{{message.extended_entities['url']}}" class="img-responsive" onerror="this.onerror=null;this.src='/ProxyHandler/{{message.extended_entities['url']}}';" >
            <br>
        </a>
    </div>
</div>
